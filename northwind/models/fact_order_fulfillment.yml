version: 2

models:
  - name: fact_order_fulfillment
    description: Order level fact table. One row per order.
    columns:
      - name: orderid
        description: Primary business key
        tests: [unique, not_null]

      - name: customerid
        description: Customer key

      - name: employeeid
        description: Employee key

      - name: orderdatekey
        description: Order date

      - name: requireddatekey
        description: Required date

      - name: shippeddatekey
        description: Shipped date

      - name: quantity
      - name: totalorderamount
      - name: daysfromordertoshipped
      - name: daysfromordertorequired
      - name: shippedtorequireddelta
      - name: shippedontime
