version: 2

models:
  - name: fact_order_fulfillment
    description: "Order-level fact table used to analyze fulfillment speed, delays, and shipping performance."

    columns:
      - name: orderid
        description: "Unique identifier for an order."
        tests: [not_null]

      - name: customerid
        description: "Identifier for the customer who placed the order."
        tests: [not_null]

      - name: employeeid
        description: "Identifier for the employee who processed the order."
        tests: [not_null]
